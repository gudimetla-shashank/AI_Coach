name: Scheduled API Test Runs

on:  
  workflow_dispatch:
jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  
          java-package: jdk

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Tests with Maven
        run: mvn test

      - name: Generate Allure Report
        run: |
          mvn allure:report  # Make sure you have the allure-maven-plugin configured in your pom.xml

      - name: Check for Test Failures
        id: check-failures
        run: |
          if grep -q "<failure" target/surefire-reports/*.xml; then
            echo "Test failures detected."
            echo "fail=true" >> $GITHUB_ENV  # Set an environment variable
          else
            echo "No test failures detected."
            echo "fail=false" >> $GITHUB_ENV  # Set an environment variable
          fi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/*.xml  # Default location for Maven JUnit XML reports

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin  # Default location for Allure reports

      - name: Send Email Notification
        if: failure()  # Only send if previous step failed
        uses: dawidd6/action-send-mail@v3
