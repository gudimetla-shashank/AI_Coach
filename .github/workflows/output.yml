name: Scheduled API Test Runs

on:
  workflow_dispatch:

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'  
          java-package: jdk

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Tests with Maven
        run: mvn clean test

      - name: Generate Allure Report
        run: |
          mvn allure:report  # Generate the Allure report files
          mvn allure:aggregate  # Aggregate results for a complete report

      - name: Package Allure Report
        run: zip -r allure-report.zip target/site/allure-maven-plugin
        # Packages the Allure report into a zip file for easy downloading and emailing

      - name: Check for Test Failures
        id: check-failures
        run: |
          if grep -q "<failure" target/surefire-reports/*.xml; then
            echo "Test failures detected."
            echo "fail=true" >> $GITHUB_ENV  # Set an environment variable
          else
            echo "No test failures detected."
            echo "fail=false" >> $GITHUB_ENV  # Set an environment variable
          fi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports/*.xml

      - name: Upload Allure Report Zip
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report.zip  # Upload the zipped Allure report

      - name: Send Email Notification
        if: env.fail == 'true'  # Only send if there were test failures
        uses: dawidd6/action-send-mail@v3
