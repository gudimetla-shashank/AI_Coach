 name: Download Allure report for email
        if: steps.test_run.outcome == 'failure'  # Only download if tests failed
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Zip Allure report for email
        if: steps.test_run.outcome == 'failure'  # Only zip if tests failed
        run: |
          cd allure-report
          zip -r ../allure-report.zip . 

      - name: Send Email Notification
        if: steps.test_run.outcome == 'failure'  # Only send if there were test failures
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: jobs619733@gmail.com  # Your Gmail username
          password: ${{ secrets.GMAIL_APP_PASSWORD }}  # Your Gmail app-specific password
          subject: 'Test Results Notification'
          body: |
            The API tests have failed. Please find the attached Allure report for details.
          to: s96435493@gmail.com
          from: jobs619733@gmail.com
          attachments: allure-report.zip  # Attach the zipped Allure report
